        // 监听这个连接
        ws.onopen = () => {
            console.log('连接成功')
        }

        // 监听服务端发来的消息
        ws.onmessage = (msg) => {
            const data = msg.data

            // 往聊天框中添加消息
            document.querySelector('#content').innerHTML += `<p>${data}</p>`
        }

        // 点击发送消息
        document.querySelector('#btn').onclick = () => {
            // 获取输入框的内容
            const val = document.querySelector('#ipt').value

            if(!val) return false

            // 向服务端发送消息
            ws.send(val)
        }

        // 监听服务端的断开
        ws.onclose = () => {
            console.log('聊天室被封了')
        }
    </script>
